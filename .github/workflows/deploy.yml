name: Deploy

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  KEY: ${{ secrets.SSH_KEY }}
                  script: |
                    cd /home/rik/blog
                    git pull origin main
                    docker compose build
                    docker compose down
                    docker compose up -d
